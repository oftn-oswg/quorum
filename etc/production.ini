#!/usr/bin/env paster

[exe]
command = serve
daemon = true

pid-file = var/run/production.pid
log-file = var/log/production.log

[server:main]
use = egg:Flup#fcgi_thread
socket = var/run/production.sock
umask = 0

[app:main]
use = egg:WebCore
debug = False

web.root = project.controllers.root:RootController

web.sessions = True
web.cache = True
web.static = False
web.compress = False
web.templating.engine = mako

web.sessions.auto = True
web.cache.data_dir = var/cache
web.sessions.data_dir = var/sessions
web.sessions.lock_dir = var/locks
web.sessions.cookie_expires = False
web.sessions.key = session
web.sessions.secret = <INSERT RANDOM STRING HERE!>
web.sessions.secure = False


[loggers]
keys = root, webcore

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_webcore]
level = INFO
handlers = console
qualname = web
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
